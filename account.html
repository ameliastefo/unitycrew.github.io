<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .left-panel, .right-panel {
            flex: 1;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-header h2 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }
        .profile-header span {
            color: #ff6f61;
            font-weight: bold;
        }
        .profile-header p {
            color: gray;
            margin: 5px 0;
        }
        .profile-header input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #ff6f61;
        }
        .email-verification {
            text-align: center;
            margin: 20px 0;
        }
        .email-verification button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .email-verification button:hover {
            background-color: #ff6f61;
        }
        .profile-info, .additional-info {
            margin: 20px 0;
        }
        .profile-info input, .additional-info input, .additional-info textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-info button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile-info button:hover {
            background-color: #ff6f61;
        }
        .ratings-container {
            text-align: center;
            margin: 20px 0;
            margin-top: 20%;
        }
        .ratings-container h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .ratings-container p {
            color: gray;
            font-size: 1em;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .stars span {
            font-size: 1.5em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        .stars span:hover,
        .stars span.active {
            color: gold;
        }
        .managed {
            text-align: center;
            margin: 20px 0;
        }
        .managed button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .managed button:hover {
            background-color: #ff6f61;
        }
        .right-panel{
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="profile-header">
                <label for="profile-picture">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profile-img">
                </label>
                <input type="file" id="profile-picture" accept="image/*">
                <div id="name-container">
                    <input type="text" id="profile-name" placeholder="Enter your name" style="display: block; margin: 10px auto;">
                </div>
                <span>Verified</span>
                <p>Created on June 1st, 2024</p>
            </div>
            <div class="email-verification">
                <button>Resend Email</button>
            </div>
            <div class="profile-info">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="person@gmail.com" disabled>
                <button>Edit Profile</button>
            </div>
            <div class="additional-info">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession">
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
                <label for="university">Your University</label>
                <input type="text" id="university" name="university">
                <label for="major">Your Major</label>
                <input type="text" id="major" name="major">
                <label for="webpage">Your Webpage</label>
                <input type="url" id="webpage" name="webpage">
                <label for="linkedin">Your LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin">
                <label for="skills">Your Skills</label>
                <textarea id="skills" name="skills" rows="4"></textarea>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" maxlength="250"></textarea>
            </div>
        </div>
        <div class="right-panel">
            <div class="managed">
                <a href="createteam.html"><button>Create A New Team</button></a>
            </div>
            <div class="ratings-container">
                <h3>Average Skillset Rating</h3>
                <div class="stars" data-rating="0">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <p>Not enough ratings yet</p>
            </div>
            <div class="ratings-container">
                <h3>Average Teammate Rating</h3>
                <div class="stars" data-rating="0">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <p>Not enough ratings yet</p>
            </div>
            <div class="ratings-container">
                <h3>Teammate Reviews</h3>
                <div class="stars" data-rating="0">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <p>No reviews yet</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.stars').forEach(starContainer => {
            const stars = starContainer.querySelectorAll('span');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    starContainer.dataset.rating = index + 1;
                    updateStars(starContainer);
                });
            });
        });

        function updateStars(starContainer) {
            const rating = starContainer.dataset.rating;
            starContainer.querySelectorAll('span').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        document.getElementById('profile-picture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        const nameInput = document.getElementById('profile-name');
        nameInput.addEventListener('blur', function() {
            const name = nameInput.value;
            const nameContainer = document.getElementById('name-container');
            nameContainer.innerHTML = `<h2>${name}</h2>`;
        });

        nameInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                nameInput.blur();
            }
        });
    </script>
</body>
</html>
